<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Column 1: Image Section -->
      <div class="col-lg-6 col-md-6 d-flex justify-content-center align-items-center">
        <div class="image-container">
          <img src="images/hero-image.png" alt="Workspace" class="img-fluid">
        </div>
      </div>

      <!-- Column 2: Login Form Section -->
      <div class="col-lg-6 col-md-6 d-flex justify-content-center align-items-center">
        <div class="login-content">
          <div class="logo">
            <h1><span><img src="images/logo.svg" alt="Logo"></span></h1>
          </div>
          <p class="tagline">
            We are <span class="highlight">experts</span> in business,<br> marketing, growth, & sales.
          </p>
          <p class="header">Login into your account</p>

          <form class="login-form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="links">
              <a href="#">Forgot Password?</a>
              <span>|</span>
              <a href="#">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
