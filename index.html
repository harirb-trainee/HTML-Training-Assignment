<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body class="bg-light">

  <div class=" min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-75  rounded-3 p-3 ">
      
      <!-- Image Section -->
      <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center  ">
        <img src="images/hero-image.png" alt="Workspace" class="login-image shadow">
      </div>

      <!-- Login Form Section -->
      <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-start p-4">
        <h1 class="text-danger mb-6"><img src="images/logo.svg" alt="Logo"></h1>
        <p class=" header">We are <span class="fw-bold text-danger">experts</span> in business,<br>
           marketing, growth, & sales.</p>
        <h3 class="mb-4">Login into your account</h3>

        <form class="adj">
          <div class="mb-4">
            <input type="text" class="form-control" id="Username" name="Username" placeholder="Username">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
          </div>
          <div class="row justify-content-between">
            <div class="w-auto d-inline">
              <button type="submit" class="btn btn-danger  fs-0  border-0 rounded-pill fw-bold text-white mb-4 login">Login</button>
            </div>
            <div class="w-auto d-inline">
              <a href="#" class="text-decoration-none  ask">Forgot Password?</a>
            </div>
          </div>    
          <p class="ask d-inline justify-content-between">Are you a new Member? <span class="span-login">Register here</span></p>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
